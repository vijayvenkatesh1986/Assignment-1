<!DOCTYPE html>
<html>
<body>
<p>Click the button to display the Reminder.</p>
<button onclick="reminder(15,9)">Try it</button>
<p id="demo"></p>
<script>
function reminder(a,b) {
    document.getElementById("demo").innerHTML = "The reminder for the program is: " +(a%b);
    
}
</script>
</body>
</html>

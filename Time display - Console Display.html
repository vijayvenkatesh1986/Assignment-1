<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the time.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function addZero(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

function myFunction() {
    var d = new Date();
    var h = d.getHours();
    var m = addZero(d.getMinutes());
    console.log(h + ":" + m);
}
</script>

</body>
</html>
